    <div class="backdrop cancel" id="backdrop"></div>
    <div class="ourModal" id="ourModal">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2 class="m-0"><strong>Add Movie Details</strong>

                    <i class="fas fa-times cancel"></i>
                </h2>

                
            </div>
            <form id="movieform">
                <div class="card-body">
                    <div class="form-group">
                        <label for="movieTitle"><strong>Movie Title</strong></label>
                        <input type="text" id="movieTitle" class="form-control" placeholder="Enter Movie Name..." required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl"><strong>Movie Url</strong></label>
                        <input type="text" id="imageUrl" class="form-control" placeholder="Enter URL" required>
                    </div>
                    <div class="form-group">
                        <label for="movieRating"><strong>Rating</strong></label>
                        <select id="movieRating" class="form-control">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-right bg-dark text-white">
                    <button class="btn btn-outline-success" type="submit">Add Movie</button>
                    <button class="btn btn-outline-danger cancel" type="button">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>
